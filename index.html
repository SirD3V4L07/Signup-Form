<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Signup Form</title>
</head>
<body>
    <div id="left">
        <div id="overlay">
            <div></div>
            <div id="banner">
                <div id="logo">
                    <img src="https://web-lotus.pt/wp-content/uploads/2023/03/logo_weblotus_wordmark_VT-300x254.png" alt="">
                </div>
                <div id="wordmark"> Signup Form</div>
            </div>
            <div></div>
        </div>
    </div>
    <div id="right">
        <div></div>
        <div id="form">
            <h2>Let's do this!</h2>
            <form id="signupForm" action="#" method="post">
                <div class="form-group">
                    <div class="field-group">
                        <label for="first-name">First Name</label>
                        <input id="first-name" type="text" required>
                    </div>
                    <div class="field-group">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" type="text" required>
                    </div>
                    <div class="field-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="field-group">
                        <label for="phone-number">Phone Number</label>
                        <input id="phone-number" type="number" minlength="7">
                    </div>
                    <div class="field-group">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" required minlength="7">
                    </div>
                    <div class="field-group">
                        <label for="password-confirm">Confirm Password</label>
                        <input id="password-confirm" name="password-confirm" type="password" required minlength="7">
                    </div>
                </div>
            </form>
            <div id="message"></div>
        </div>
        <div id="create-account">
            <div id="submit-group">
                <button type="submit" form="signupForm" id="submit-button">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
